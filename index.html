    </div>
    <div class="body man Bottom">

    <div class="guitar man">

    </div>
  </div>

  <div class="player">
    <h1 id="current_title"></h1>
    <div class="cut">
    <div class="album">
      <div><img src="img/album/album1.jpg" alt=""></div>
      <div><img src="img/album/album1.jpg" alt=""></div>
      <div><img src="img/album/album1.jpg" alt=""></div>
      <div><img src="img/album/album1.jpg" alt=""></div>
    </div>
  </div>
    <div id="progressbar">

    </div>
    <div class="time">
      <div class="start"></div>
      <div class="end"></div>
    </div>

    <input type="range" min="0" max="100" id = "volume">
    <div class="title"><p>Say It, Just Say It</p></div>
    <div class="singer"><p>The Mowgli’s</p></div>

    
    <button id="btn_play">재생</button>
    <button id="btn_stop">정지</button>
    <button id="btn_prev">이전</button>
    <button id="btn_next">다음</button>

    <div class="playlists"></div>
  </div>
